name: Deploy rails to dev

# Workflow will run on push to main branch & open PR
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-push-container:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Declare some variables
        id: vars
        shell: bash
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Build and push Docker image
        uses: docker/build-push-action@v1
        with:
          path: ./ghre-rails
          dockerfile: ./ghre-rails/Dockerfile
          username: ghre-docker
          password: ${{ secrets.GH_USER_GHRE_DOCKER_PAT }}
          registry: ghcr.io
          repository: dfe-digital/get-help-with-remote-education-dev
          tags: ${{ steps.vars.outputs.sha_short }}, latest

  deploy-to-paas:
    defaults:
      run:
        working-directory: ghre-rails
    runs-on: ubuntu-latest
    needs: build-and-push-container
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Declare some variables
        id: vars
        shell: bash
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Install CloudFoundry CLI
        shell: bash
        id: install-cf-cli
        run: |
          wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
          echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt-get update
          sudo apt-get install cf7-cli
      - name: Deploy to Gov.uk PaaS
        id: deploy-to-paas
        shell: bash
        run: |
          cf api https://api.london.cloud.service.gov.uk
          cf auth "${{ secrets.CF_USER_DEV }}" "${{ secrets.CF_PASSWORD_DEV }}"
          cf target -o dfe -s get-help-with-remote-education-dev
          cf push -f ./config/manifests/dev_manifest.yml --docker-image ghcr.io/dfe-digital/get-help-with-remote-education-dev:${{ steps.vars.outputs.sha_short }}
