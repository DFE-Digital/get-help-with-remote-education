name: Deploy to Staging

# Workflow will run on manual trigger
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy-to-paas-staging:
    defaults:
      run:
        working-directory: ghre-static

    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Install CloudFoundry CLI
        shell: bash
        id: install-cf-cli
        run: |
          curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&source=github" | tar -zx
          sudo mv cf /usr/local/bin

      - name: install dependencies
        run: |
          npm install
          bundle install

      - name: add basic auth
        run: |
          echo "${{ secrets.BASIC_AUTH_USER }}":"${{ secrets.BASIC_AUTH_HASHED_PASSWORD }}" > source/Staticfile.auth
      
      - name: run tests
        run: |
          bundle exec rspec
      
      - name: build
        run: |
          bundle exec middleman build

      - name: deploy to gov.uk paas
        id: deploy-to-paas
        shell: bash
        run: |
          cf api https://api.london.cloud.service.gov.uk
          cf auth "${{ secrets.CF_USER_STAGING }}" "${{ secrets.CF_PASSWORD_STAGING }}"
          cf target -o dfe-teacher-services -s get-help-with-remote-education-staging
          cf target
          cf push -b staticfile_buildpack -p build get-help-with-remote-education-staging